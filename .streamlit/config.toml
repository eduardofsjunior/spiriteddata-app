# .streamlit/config.toml
# Production configuration for Streamlit Cloud

[theme]
# Spirit World theme - Dark mode with bioluminescent accents
base = "dark"
primaryColor = "#38BDF8"              # Spirit Blue (Glowing Cyan)
backgroundColor = "#0F172A"           # Deep Indigo/Midnight
secondaryBackgroundColor = "#1E293B"  # Slate (Sidebar/Cards)
textColor = "#F1F5F9"                 # Stardust/Off-white
font = "sans serif"                   # Fallback (Google Fonts loaded via CSS)

[server]
headless = true
maxUploadSize = 1

[browser]
gatherUsageStats = false
